<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>templateタグの使い方</title>
</head>
<body>
  <!-- テンプレートとして表示したい内容 -->
  <template id="template">
    <tr>
      <th class="date"></th>
      <td class="weather"></td>
    </tr>
  </template>

  <!-- テンプレート表示エリア -->
  <table id="container" border="1">
    <tr><th>日付</th><th>天気</th></tr>
  </table>

  <script src="./test.js"></script>
</body>
</html>
